<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>
</head>
<body>
    
    
    <header class="start-quiz" id="landing-page">
    
    
    <nav class="menu">
        <div class="high-score">
            <p> View high score</p>
        </div>
        <div class="Timer">
            <p>Time:0</p>
        </div>
    </nav>
    </header>
    
    <main>
        <div id="quiz-page">
            
            <h1>Javascript coding quiz!</h1>
            <p>Select one of the following multiple choices.</p>
            <button id="start"> Start Quiz!</button>
        </div>

        <section id="quiz-container">
            <h2 id="quiz-questions"></h2>

            <ul id="answer-choices"></ul>
            <p id="isCorrect"></p>

        </section>


        <section id="quiz-timer">

        </section>

        <section id="view-highscore">

        </section>
   
    </main>



 <script src="./assets/script.js"></script>
</body>
</html>
